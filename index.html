<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a table</title>
    <link rel="shortcut icon" href="images\svg.png" type="image/x-icon">
    <style>
        table{
            border-collapse: collapse;

        }
        thead:nth-child(2n+1){
            background-color: chartreuse;
        }
        tbody{
            background-color: green;
        }
        th, td{
            border:1px solid black
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sharif</td>
                <td>Kaya Artemis</td>
                <td>500$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Saiful</td>
                <td>Concorde</td>
                <td>600$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sajib</td>
                <td>Les</td>
                <td>550$</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
